<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input  [(ngModel)]="termino"
         (keyup) = "buscarArtista()"
         class="form-control"
         type="text" name="termino" placeholder="Buscar por artista...">
         <hr>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center puntero"
             [routerLink] = "['/artista',artista.id]"
             *ngFor="let artista of spotifyService.artistas">
          <!-- artista.images[1]?.url = De esta forma se puede controlar que si no hay valor no se envÃ­a -->
          <img [src]="artista?.images | sinfoto" class="img-fluid img-thumbnail" alt="...">
          <p>{{ artista.name }}</p>
          <hr>
        </div>

      </div>

    </div>
  </div>
</div>
